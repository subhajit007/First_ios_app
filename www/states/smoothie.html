<ion-view ng-controller="ApplicationController as app" view-title="{{app.smoothie.name}}">
  <ion-content>
  	

    <div class="list card">
      <div class="item item-avatar">
        <img src="img/onesmoothie.jpg">
        <h2>{{app.smoothie.name}}</h2>
        <p>{{app.smoothie.calories}} calories</p>
      </div>

      <div class="item item-body">
        <p>This smoothie is made up of <b><span ng-repeat="fruit in app.smoothie.fruits">{{fruit.name}}<span ng-hide="$last"> / </span></span></b>. There are <b>{{app.smoothie.sugar}}</b> grams of sugar, <b>{{app.smoothie.fiber}}</b> grams of fiber, and <b>{{app.smoothie.total_fat}}</b> grams of fat.</p>
      </div>
    </div>
    
  </ion-content>
</ion-view>
